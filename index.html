<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />

    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="szubienica.css" type="text/css" />
    <script src="szubienica.js"></script>

    <!-- CSS file Included -->
    <link rel="stylesheet" type="text/css" href="tic.css">
    <link rel="stylesheet" type="text/css" href="tab.css">
    <!-- JavaScript file included -->
    <script src="tic.js"></script>
</head>

<body>
    <div class="warpper">
        <input class="radio" id="one" name="group" type="radio" checked>
        <input class="radio" id="two" name="group" type="radio">
        <div class="tabs">
            <label class="tab" id="one-tab" for="one">TIC TAC TOE</label>
            <label class="tab" id="two-tab" for="two">Gallows</label>
        </div>
        <div class="panels">
            <div class="panel" id="one-panel">
                <div id="main">
                    <h1>TIC TAC TOE</h1>

                    <!-- Game Instructions -->
                    <div id="results">
                        <b>Player X:</b>
                        <b id="resultX"></b>

                        <br>
                        <br>
                        <b>Player 0:</b>
                        <b id="resultO"></b>
                    </div>
                    <div class="all"> <br><br>
                        <!-- 3*3 grid of Boxes -->
                        <input type="text" style="background-color: rgb(186, 196, 179);" id="b1" onclick="myfunc_1(); myfunc();" readonly>
                        <input type="text" style="background-color: rgb(186, 196, 179);" id="b2" onclick="myfunc_2(); myfunc();" readonly>
                        <input type="text" style="background-color: rgb(186, 196, 179);" id="b3" onclick="myfunc_3(); myfunc();" readonly>
                        <br><br>
                        <input type="text" style="background-color: rgb(186, 196, 179);" id="b4" onclick="myfunc_4(); myfunc();" readonly>
                        <input type="text" style="background-color: rgb(186, 196, 179);" id="b5" onclick="myfunc_5(); myfunc();" readonly>
                        <input type="text" style="background-color: rgb(186, 196, 179);" id="b6" onclick="myfunc_6(); myfunc();" readonly>
                        <br><br>
                        <input type="text" style="background-color: rgb(186, 196, 179);" id="b7" onclick="myfunc_7(); myfunc();" readonly>
                        <input type="text" style="background-color: rgb(186, 196, 179);" id="b8" onclick="myfunc_8(); myfunc();" readonly>
                        <input type="text" style="background-color: rgb(186, 196, 179);" id="b9" onclick="myfunc_9(); myfunc();" readonly>
                    </div>
                    <!-- Grid end here -->
                    <br>
                    <div class="messages">
                        <p id="message"></p>
                    </div>
                    <br>
                    <!-- Button to reset game -->
                    <button id="but" onclick="my_reload()">
                                    RESET
                                </button>

                    <br><br>
                    <!-- Space to show player turn -->
                    <p id="print"></p>


                </div>


            </div>
            <div class="panel" id="two-panel">
                <div id="box">
                    <div id="board"></div>
                    <div id="gallows">
                        <img src="img/s0.jpg" alt="" /></div>
                    <div id="alphabet"></div>
                    <div style="clear:both;"></div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
